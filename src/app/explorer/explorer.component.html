<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <nav class="navbar navbar-expand-sm navbar-light container" *ngIf="false">
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" role="button" [routerLink]="['/explorer']">
            <i class="ni ni-ui-04 d-lg-none"></i>
            <span class="nav-link-inner">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" role="button" [routerLink]="['/explorer']">
            <i class="ni ni-ui-04 d-lg-none"></i>
            <span class="nav-link-inner">Explorer</span>
          </a>
        </li>
      </ul>
      </nav>
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200" *ngIf="true">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div class="col-lg-3">
              <div class="card card-lift shadow border-0">
                <div class="card-body py-4">
                  <h6 class="text-primary text-uppercase" i18n>Pool Space</h6>
                  <p class="description mt-3" i18n>{{ pool_space / 1024 / 1024 / 1024 | number }} GiB</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card card-lift shadow border-0">
                <div class="card-body py-4">
                  <h6 class="text-success text-uppercase" i18n>Estimate To Win</h6>
                  <p class="description mt-3" i18n>{{ estimate_win * 60 * 24 | number }} days</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card card-lift shadow border-0">
                <div class="card-body py-4">
                  <h6 class="text-warning text-uppercase" i18n>Blocks Farmed</h6>
                  <p class="description mt-3" i18n>{{ rewards_blocks }} blocks</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card card-lift shadow border-0">
                <div class="card-body py-4">
                  <h6 class="text-info text-uppercase" i18n>Total Farmers</h6>
                  <p class="description mt-3" i18n>{{ farmers }} farmers</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
</main>
